# /frontend/docker-compose.yml
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brandless_frontend
    ports:
      - "3000:3000"  # React/Vue default port
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - INTERNAL_API_URL=http://backend/api
    networks:
      - brandless_shared_network

networks:
  brandless_shared_network:
    external: true